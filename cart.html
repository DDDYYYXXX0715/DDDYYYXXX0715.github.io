<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamyD - 购物车</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 头部区域 -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>DreamyD</h1>
            </div>
            <div class="nav">
                <ul class="main-nav">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="register.html">注册</a></li>
                    <li><a href="login.html">登录</a></li>
                </ul>
            </div>
            <div class="user-actions">
                <a href="login.html" class="login-btn">登录</a>
                <a href="register.html" class="register-btn">注册</a>
                <a href="cart.html" class="cart-icon active">购物车(3)</a>
            </div>
        </div>
    </header>

    <!-- 购物车 -->
    <section class="cart-section">
        <div class="container">
            <h2>购物车</h2>
            <form id="cart-form">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th>商品</th>
                            <th>单价</th>
                            <th>数量</th>
                            <th>小计</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="cart-list">
                        <!-- JS渲染购物车商品 -->
                    </tbody>
                </table>
                <div class="cart-footer">
                    <div>
                        <input type="checkbox" id="select-all-bottom"> 全选
                    </div>
                    <div>
                        已选 <span id="selected-count">0</span> 件商品
                        合计：<span id="total-price">¥0.00</span>
                        <button type="button" id="checkout-btn" class="checkout-btn">结算</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- 页脚区域 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于DreamyD</h3>
                    <p>DreamyD专注于为年轻女性提供时尚、高品质的服饰、鞋子和配饰。</p>
                </div>
                <div class="footer-section">
                    <h3>联系方式</h3>
                    <p>电话: 400-123-4567</p>
                    <p>邮箱: service@dreamyd.com</p>
                </div>
                <div class="footer-section">
                    <h3>关注我们</h3>
                    <div class="social-icons">
                        <a href="#">微信</a>
                        <a href="#">微博</a>
                        <a href="#">小红书</a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 DreamyD 女装时尚 版权所有</p>
            </div>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
